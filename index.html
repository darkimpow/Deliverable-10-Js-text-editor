<!DOCTYPE html>
<html>
    <head>
        <h1 class="flex flex-col font-sans items-center Text Editor text-white text-5xl">Text Editor</h1>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" / > 
        <script src="https://cdn.tailwindcss.com"></script> 
    </head>
    <body>
        <body class="h-screen bg-black">
    
    

        
        <div class="flex items-center justify-center w-12/12">
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="bold()">Bold</button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="italic()">italic</button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="uppercase()">Upper case</button> 
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="lowercase()">Lower case</button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="capitalize()">capitalize</button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="clear()">Clear Text</button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="center()"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" /> </svg> </button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="right()"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" /> </svg> </button>
                <button class="border-solid rounded border-2 border-violet-700 text-white p-5 m-4" onclick="left()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" /> </svg> </button>        
        </div>

        <div>
            <input class="flex flex-col items-center justify-center border-solid rounded border-2 w-8/12 h-80 p-10 mx-auto rounded-lg border-violet-700 text-slate-400" id="textid" type="textarea" placeholder="Type text here">
        </div>

        
    </body>
</html>
